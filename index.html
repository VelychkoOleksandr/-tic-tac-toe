<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Tor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>Controls: left click - cross and right click - nought</h3>
    <div id="container">
        <div class="row1">
            <div class="class-r11 cell"></div>
            <div class="class-r12 cell"></div>
            <div class="class-r13 cell"></div>
        </div>
        <div class="row2">
            <div class="class-r21 cell"></div>
            <div class="class-r22 cell"></div>
            <div class="class-r23 cell"></div>
        </div>
        <div class="row3">
            <div class="class-r31 cell"></div>
            <div class="class-r32 cell"></div>
            <div class="class-r33 cell"></div>
        </div>
    </div>
    <button id="btn-reset">RESET</button>
    <!--SRIPTS-->
    <script src="js/script.js"></script>
</body>
</html>
