<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>Controls: left click - cross and right click - nought</h3>
    <div id="container">
        <div class="row1">
            <div class="class-r11 cell" id="d0"></div>
            <div class="class-r12 cell" id="d1"></div>
            <div class="class-r13 cell" id="d2"></div>
        </div>
        <div class="row2">
            <div class="class-r21 cell" id="d3"></div>
            <div class="class-r22 cell" id="d4"></div>
            <div class="class-r23 cell" id="d5"></div>
        </div>
        <div class="row3">
            <div class="class-r31 cell" id="d6"></div>
            <div class="class-r32 cell" id="d7"></div>
            <div class="class-r33 cell" id="d8"></div>
        </div>
    </div>
    <button id="btn-reset">RESET</button>
    <!--SRIPTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <!--MY SCRIPTS-->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/script_test.js"></script>
</body>
</html>
